---

forgejo_main_version: "{{ forgejo_version[0:3] }}"

forgejo_install_path: /opt/forgejo/{{ forgejo_version }}

forgejo_delegate_to: localhost

forgejo_local_tmp_directory: "{{
  lookup('env', 'CUSTOM_LOCAL_TMP_DIRECTORY') |
  default(lookup('env', 'HOME') ~ '/.cache/ansible/forgejo', true) }}/{{ forgejo_version }}"

forgejo_cache_directory: /var/cache/ansible/forgejo

forgejo_remote_tmp_directory: "{{ forgejo_cache_directory }}/{{ forgejo_version }}"

forgejo_requirements:
  - iproute2
  - git

forgejo_defaults_actions:
  enabled: false
  default_actions_url: ""

forgejo_defaults_admin:
  disable_regular_org_creation: ""                # false
  default_email_notifications: ""                 # enabled

forgejo_defaults_api:
  enable_swagger: ""                              # true
  max_response_items: ""                          # 50
  default_paging_num: ""                          # 30
  default_git_trees_per_page: ""                  # 1000
  default_max_blob_size: ""                       # 10485760

forgejo_defaults_attachment:
  enabled: ""                                     # true
  # list of allowed file extensions (`.zip`),
  # mime types (`text/plain`) or
  # wildcard type (`image/*`, `audio/*`, `video/*`).
  # Empty value or `*/*` allows all types.
  allowed_types: []                               # []
  max_size: ""                                    # 4
  max_files: ""                                   # 5
  storage_type: ""                                # local
  serve_direct: ""                                # false
  path: ""                                        # data/attachments
  minio:
    endpoint: ""                                  # localhost:9000
    access_key_id: ""
    secret_access_key: ""
    bucket: ""                                    # forgejo
    location: ""                                  # us-east-1
    base_path: ""                                 # attachments/
    use_ssl: ""                                   # false
    insecure_skip_verify: ""                      # false
    checksum_algorithm: ""                        # default

forgejo_defaults_auths:
  ldap:
    state: ""                                     # module.params.get("state")
    name: ""                                      # Authentication name.
    active: ""                                    # (de)activate the authentication source.
    security_protocol: ""                         # Security protocol name.
    skip_tls_verify: ""                           # Disable TLS verification.
    hostname: ""                                  # The address where the LDAP server can be reached.
    port: ""                                      # The port to use when connecting to the LDAP server.
    user_search_base: ""                          # The LDAP base at which user accounts will be searched for.
    filters:                                      #
      user: ""                                    # An LDAP filter declaring how to find the user record that is attempting to authenticate.
      admin: ""                                   # An LDAP filter specifying if a user should be given administrator privileges.
      restricted: ""                              # An LDAP filter specifying if a user should be given restricted status.
    allow_deactivate_all: ""                      # Allow empty search results to deactivate all users.
    attributes:                                   #
      username: ""                                # The attribute of the user’s LDAP record containing the user name.
      firstname: ""                               # The attribute of the user’s LDAP record containing the user’s first name.
      surname: ""                                 # The attribute of the user’s LDAP record containing the user’s surname.
      email: ""                                   # The attribute of the user’s LDAP record containing the user’s email address.
      public_ssh_key: ""                          # The attribute of the user’s LDAP record containing the user’s public ssh key.
      avatar: ""                                  # The attribute of the user’s LDAP record containing the user’s avatar.
    skip_local_2fa: ""                            # Set to true to skip local 2fa for users authenticated by this source
    bind_dn: ""                                   # The DN to bind to the LDAP server with when searching for the user.
    bind_password: ""                             # The password for the Bind DN, if any.
    attributes_in_bind: ""                        # Fetch attributes in bind DN context.
    synchronize_users: ""                         # Enable/ Disable user synchronization.

forgejo_defaults_cache:
  enabled: ""                                     # true
  adapter: ""                                     # memory ("memory", "redis", "memcache", or "twoqueue")
  interval: ""                                    # 60
  # for "redis" and "memcache", connection host address
  #   - redis: `redis://127.0.0.1:6379/0?pool_size=100&idle_timeout=180s`
  #   - memcache: `127.0.0.1:11211`
  #   - twoqueue: `{"size":50000,"recent_ratio":0.25,"ghost_ratio":0.5}` or `50000`
  host: ""
  item_ttl: ""                                    # 16h
  last_commit:
    enabled: ""                                   # true
    item_ttl: ""                                  # 8760h
    commits_count: ""                             # 1000

forgejo_defaults_camo:
  enabled: ""                                     # false
  server_url: ""
  hmac_key: ""
  allways: ""                                     # false

forgejo_defaults_cors:
  enabled: ""                                     # false
  scheme: ""                                      # http
  allow_domain: []                                # ["*"]
  allow_subdomain: ""                             # false
  methods: []                                     # [GET, HEAD, POST, PUT, PATCH, DELETE, OPTIONS]
  max_age: ""                                     # 10m
  allow_credentials: ""                           # false
  headers: []                                     # [Content-Type, User-Agent]
  x_frame_options: []                             # [SAMEORIGIN]

forgejo_defaults_cron:
  enabled: true                                   # true
  run_at_start: false                             # false
  # Note: ``SCHEDULE`` accept formats
  #    - Full crontab specs, e.g. "* * * * * ?"
  #    - Descriptors, e.g. "@midnight", "@every 1h30m"
  archive_cleanup:
    comment: ""                                   #
    enabled: true
    run_at_start: true
    notice_on_success: false
    schedule: "@midnight"
    older_than: 24h
  update_mirrors:
    comment: ""
    enabled: true
    run_at_start: false
    notice_on_success: false
    schedule: "@every 10m"
    pull_limit: 50
    push_limit: 50
  repo_health_check:
    comment: ""
    enabled: true
    run_at_start: false
    notice_on_success: false
    schedule: "@midnight"
    timeout: 60s
    args: ""
    #  arguments for command 'git fsck', e.g. "--unreachable --tags"
    #  see more on http://git-scm.com/docs/git-fsck
  check_repo_stats:
    comment: "Check repository statistics"
    enabled: true
    run_at_start: true
    notice_on_success: false
    schedule: "@midnight"
  update_migration_poster_id:
    comment: ""
    enabled: true
    run_at_start: true
    notice_on_success: false
    schedule: "@midnight"
  sync_external_users:
    comment: Synchronize external user data (only LDAP user synchronization is supported)
    enabled: true
    run_at_start: false
    notice_on_success: false
    schedule: "@midnight"
    update_existing: true
  deleted_branches_cleanup:
    comment: clean-up deleted branches
    enabled: true
    run_at_start: true
    notice_on_success: false
    schedule: "@midnight"
    older_than: 24h
  cleanup_hook_task_table:
    comment: cleanup hook_task table
    enabled: true
    run_at_start: false
    schedule: "@midnight"
    cleanup_type: olderthan
    older_than: 168h
    number_to_keep: 10
  cleanup_packages:
    comment: cleanup expired packages
    enabled: true
    run_at_start: true
    notice_on_success: false
    schedule: "@midnight"
    older_than: 24h
  # Extended cron task - not enabled by default
  delete_inactive_accounts:
    comment: delete all unactivated accounts
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@annually"
    older_than: 168h
  delete_repo_archives:
    comment: delete all repository archives
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@annually"
  git_gc_repos:
    comment: garbage collect all repositories
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@every 72h"
    timeout: 60s
    #  arguments for command 'git gc'
    #  the default value is same with [git] -> GC_ARGS
    args: ""
  resync_all_sshkeys:
    comment: update the '.ssh/authorized_keys' file with Gitea SSH keys
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@every 72h"
  resync_all_hooks:
    comment: resynchronize pre-receive, update and post-receive hooks of all repositories.
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@every 72h"
  reinit_missing_repos:
    comment: reinitialize all missing git repositories for which records exist
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@every 72h"
  delete_missing_repos:
    comment: delete all repositories missing their Git files
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@every 72h"
  delete_generated_repository_avatars:
    comment: delete generated repository avatars
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@every 72h"
  delete_old_actions:
    comment: delete all old actions from database
    enabled: false
    run_at_start: false
    notice_on_success: false
    schedule: "@every 168h"
    older_than: 8760h
  update_checker:
    comment: check for new forgejo versions
    enabled: true
    run_at_start: false
    enable_success_notice: false
    schedule: "@every 168h"
    http_endpoint: https://dl.forgejo.io/forgejo/version.json
  delete_old_system_notices:
    comment: delete all old system notices from database
    enabled: false
    run_at_start: false
    no_success_notice: false
    schedule: "@every 168h"
    older_than: 8760h
  gc_lfs:
    comment: garbage collect lfs pointers in repositories
    enabled: false
    run_at_start: false
    schedule: "@every 24h"
    older_than: 168h
    last_updated_more_than_ago: 72h
    number_to_check_per_repo: 100
    proportion_to_check_per_repo: 0.6

forgejo_defaults_database:
  db_type: sqlite3                                # sqlite2, mysql, postgres, mssql
  # mariadb configuration
  host: ""                                        # 127.0.0.1:3306 ; can use socket e.g. /var/run/mysqld/mysqld.sock
  name: ""                                        # forgejo
  user: ""                                        # root
  passwd: ""                                      # ;use passwd: `your password` for quoting if you use special characters in the password.
  ssl_mode: ""                                    # false ; either "false" (default), "true", or "skip-verify"
  charset: ""                                     # utf8mb4 ;either "utf8" or "utf8mb4", default is "utf8mb4".
  # ; postgres configuration
  # db_type: postgres
  # host: 127.0.0.1:5432 ; can use socket e.g. /var/run/postgresql/
  # name: forgejo
  # user: root
  # passwd: ""
  # schema: ""
  # ssl_mode: disable                             # either "disable" (default), "require", or "verify-full"
  # sqlite configuration
  path: data/forgejo.db                             #
  sqlite_timeout: ""                              # query timeout defaults to: 500
  sqlite_journal_mode: ""                         # defaults to sqlite database default (often delete), can be used to enable wal mode.
  # mssql configuration
  # db_type: mssql
  # host: 172.17.0.2:1433
  # name: forgejo
  # user: sa
  # passwd: ""
  iterate_buffer_size: ""                         # 50
  log_sql: ""                                     # false
  db_retries: ""                                  # 10
  db_retry_backoff: ""                            # 3s
  max_idle_conns: ""                              # 2
  conn_max_lifetime: ""                           # 3s
  max_open_conns: ""                              # 0
  auto_migration: ""                              # true

forgejo_defaults_email:
  incoming:
    enabled: ""                                   # false
    reply_to_address: ""
    host: ""
    port: ""
    username: ""
    password: ""
    use_tls: false
    skip_tls_verify: true
    mailbox: inbox
    delete_handled_message: true
    maximum_message_size: 10485760

forgejo_defaults_federation:
